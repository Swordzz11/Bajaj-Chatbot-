<!DOCTYPE html>
<html>
<head>
    <title>Bajaj Finserv RAG Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

        <textarea name="user_input" placeholder="Ask your question..." required></textarea>

        {% endfor %}
    </div>
</body>
